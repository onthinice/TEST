        <script type="text/javascript">
            function tb8_makeArray(n) {
                this.length = n;
                return this.length;
            }
            tb8_messages = new tb8_makeArray(3);
            tb8_messages[0] = "WHERE IS IT...?";
            tb8_messages[1] = "ASK AROUND..";
            tb8_messages[2] = "GOSSIP.";
            tb8_rptType = "infinite";
            tb8_rptNbr = 5;
            tb8_speed = 100;
            tb8_delay = 2000;
            var tb8_counter = 1;
            var tb8_currMsg = 0;
            var tb8_tekst = "";
            var tb8_i = 0;
            var tb8_TID = null;
            function tb8_pisi() {
                tb8_tekst =
                    tb8_tekst +
                    tb8_messages[tb8_currMsg].substring(tb8_i, tb8_i + 1);
                document.title = tb8_tekst;
                tb8_sp = tb8_speed;
                tb8_i++;
                if (tb8_i == tb8_messages[tb8_currMsg].length) {
                    tb8_currMsg++;
                    tb8_i = 0;
                    tb8_tekst = "";
                    tb8_sp = tb8_delay;
                }
                if (tb8_currMsg == tb8_messages.length) {
                    if (tb8_rptType == "finite" && tb8_counter == tb8_rptNbr) {
                        clearTimeout(tb8_TID);
                        return;
                    }
                    tb8_counter++;
                    tb8_currMsg = 0;
                }
                tb8_TID = setTimeout("tb8_pisi()", tb8_sp);
            }
            tb8_pisi();
        </script>

                <script>
                    const ref = (elem) => document.querySelector(elem),
                        rr = (max) =>
                            Math.floor(Math.random() * Math.floor(max));
                    var Dw = window.innerWidth,
                        Dh = window.innerHeight,
                        volume = localStorage["singularityVolume"],
                        i = 0,
                        j = 0,
                        space = " ",
                        speed = "150",
                        pos = 0,
                        msg = "â­ ðšƒðš‘ðšŽ ðšŠðš‹ðšœðš˜ðš•ðšžðšðšŽ ðš›ðšŽðšŠðš•ðš– : ~ ð˜´ð˜ªð˜¯ð˜¨ð˜¶ð˜­ð˜¢ð˜³ð˜ªð˜µð˜º ~ ",
                        greetings = [
                            "hello there!",
                            "hey there!",
                            "hey hey!",
                            "greetings traveller!",
                            "hi there!!",
                            "hello there fellow netizen!",
                            "yo, what's up?",
                            "greetings User.",
                            "hai there!!",
                            "hai!! hai!! uwu",
                            "ah, so you've arrived!",
                            "yay! i'm so glad to see you!"
                        ],
                        stickerNames = [
                            "#qrfoundshinto",
                            "#shintocon",
                            "#qrfoundshintoholiday",
                            "#ezracon"
                        ],
                        secondGreet = "welcome to the absolute realm!",
                        volumeButton = document.getElementById("volumeButton"),
                        pageOne = document.querySelector(".page1"),
                        pageTwo = document.querySelector(".page2"),
                        volumeButton2 =
                            document.getElementById("volumeButton2"),
                        pcGreet = document.getElementById("greet"),
                        mbGreet = document.getElementById("greet2"),
                        voicesWrapper =
                            document.getElementById("voicesWrapper"),
                        volumeControl =
                            document.getElementById("volumeControl");

                    let randGreet =
                        greetings[Math.floor(Math.random() * greetings.length)];

                    const animated = document.querySelector("#fade");

                    /*
      animated.onanimationend = () => {
        console.log("Animation ended");
      };
      */

                    if (volume == undefined) {
                        console.log("hey");
                        volume = 100;
                        localStorage["singularityVolume"] = volume;
                    }
                    Howler.volume(volume / 100);
                    volumeControl.value = volume;

                    volumeControl.addEventListener("change", function (e) {
                        Howler.volume(e.currentTarget.value / 100);
                        localStorage["singularityVolume"] =
                            e.currentTarget.value;
                    });

                    // CHECK IF YOU FOUND STICKER
                    if (stickerNames.includes(window.location.hash)) {
                        StickerCheck(window.location.hash.slice(1));
                    }

                    if (Dh > Dw) {
                        //portrait
                        info.innerHTML =
                            "~ singularity ~<br>the gateway to a world of fun and cool things within my mind. varying around gaming, secrets, art, programming, and more.";
                    } else if (Dh < Dw) {
                        //landscape
                        info.innerHTML =
                            "~ singularity ~<br>the gateway to a world of fun and cool things within my mind. varying around gaming, secrets, art, programming, and more. the best experience is featured on desktop with sounds enabled.";
                    }

                    function PageTwo() {
                        pageOne.style.left = "-50%";
                        pageTwo.style.left = "50%";
                        /*
        animated.onanimationend = () => {
          console.log("Animation ended");
        };*/
                    }

                    function PageOne() {
                        pageOne.style.left = "50%";
                    }

                    // do the scrolling taskbar thing
                    function Scroll() {
                        document.title =
                            msg.substring(pos, msg.length) +
                            space +
                            msg.substring(0, pos);
                        pos++;
                        if (pos > msg.length) pos = 0;
                        window.setTimeout("Scroll()", speed);
                    }

                    // sound activations
                    function PlaySound(soundobj, volume) {
                        var thissound = document.getElementById(soundobj);
                        thissound.volume = volume;
                        thissound.play();
                    }

                    function StopSound(soundobj) {
                        var thissound = document.getElementById(soundobj);
                        thissound.pause();
                        thissound.currentTime = 0;
                    }

                    function MuteMusic() {
                        Howler.mute(true);
                        volumeButton.style.display = "none";
                        volumeButton2.style.display = "block";
                        localStorage["singularityVolume"] = 0;
                    }

                    function UnmuteMusic() {
                        Howler.mute(false);
                        volumeButton.style.display = "block";
                        volumeButton2.style.display = "none";
                        localStorage["singularityVolume"] = 50;
                    }

                    // music track showcase transition
                    function moosicinout() {
                        let moosicbar = document.getElementById("moosic"),
                            id = null,
                            val = 1;

                        if (Dh > Dw) {
                            //portrait
                            moosicbar.style.transform =
                                "translate(-56px, 75px)";
                        } else if (Dh < Dw) {
                            //landscape
                            moosicbar.style.transform = "translate(-6px, 75px)";
                        }

                        setTimeout(() => {
                            moosicbar.style.transition = "none";
                        }, 5000);

                        setTimeout(() => {
                            clearInterval(id);
                            id = setInterval(frame, 1);
                            function frame() {
                                if (val <= 0) {
                                    clearInterval(id);
                                    moosicbar.style.opacity = 0;
                                    moosicbar.style.display = "none";
                                } else {
                                    val -= 0.001;
                                    moosicbar.style.opacity = val;
                                }
                            }
                        }, 8000);
                    }

                    // transition to main/ stuff
                    function transition() {
                        PlaySound("click", 0.75);

                        Howler.volume(0);
                        //speedUp();

                        fade();

                        setTimeout(() => {
                            window.location.href = "/main";
                        }, 12000);
                        click.addEventListener("ended", function () {
                            window.location.href = "/main";
                        });
                    }

                    function fade() {
                        let id = null;
                        const elem = document.getElementById("fade2");
                        elem.style.display = "block";
                        let val = 0;
                        clearInterval(id);
                        id = setInterval(frame, 1);
                        function frame() {
                            if (val >= 1) {
                                clearInterval(id);
                                document.getElementById("ocean").style.display =
                                    "none";
                                document.getElementById(
                                    "phrase"
                                ).style.display = "none";
                            } else {
                                val += 0.002;
                                elem.style.opacity = val;
                            }
                        }
                    }

                    // greeting time cycle/randomizer
                    function getRandomInt(min, max) {
                        min = Math.ceil(min);
                        max = Math.floor(max);
                        return Math.floor(Math.random() * (max - min) + min);
                    }

                    theCycle = setInterval(
                        cycleGreet,
                        getRandomInt(5000, 7000)
                    );
                    let g = 1;
                    function cycleGreet() {
                        if (g < fullGreets.length) {
                            pcGreet.style.animation = "none";
                            pcGreet.offsetHeight; /* trigger reflow */
                            pcGreet.style.animation = null;
                            pcGreet.innerHTML = fullGreets[g];

                            mbGreet.style.animation = "none";
                            mbGreet.offsetHeight; /* trigger reflow */
                            mbGreet.style.animation = null;
                            mbGreet.innerHTML = fullGreets[g];
                            g++;
                        } else {
                            g = 0;
                        }
                    }

                    // randomize the greetings
                    pcGreet.innerHTML = randGreet;

                    // personalized messages for special people / places
                    function updateGreeting(ip, greetingsData) {
                        let greetingMessage = randGreet;

                        if (greetingsData.shinto.ip.includes(ip)) {
                            greetingMessage = "hey there shinto!";
                        } else if (ip === greetingsData.tehwoot.ip) {
                            greetingMessage = "hai there tehwoot!";
                        } else if (ip === greetingsData.zerdarus.ip) {
                            greetingMessage =
                                "I'm still counting the bottless on the wall!";
                        } else if (ip === greetingsData.zippy.ip) {
                            greetingMessage = "hey there zippy! :3";
                        } else if (ip === greetingsData.janpro.ip) {
                            greetingMessage = "Greetings, JAN-PRO!";
                        } else if (ip === greetingsData.darius.ip) {
                            greetingMessage = "Keep struggling, Tannius.";
                        } else if (ip === greetingsData.lulycan.ip) {
                            greetingMessage =
                                "Machine, turn back now. The layers of this palace are not for your kind.";
                        } else if (greetingsData.bossingmight.ip.includes(ip)) {
                            greetingMessage = "I love you, master!";
                        }

                        randGreet = greetingMessage;
                        pcGreet.innerHTML = greetingMessage || randGreet;
                    }

                    fetch("https://api.ipify.org/?format=json")
                        .then((resp) => resp.json())
                        .then((data) =>
                            fetch("data.json")
                                .then((u) => u.json())
                                .then((datr) => {
                                    updateGreeting(data.ip, datr);
                                })
                        );

                    // do not enable zoom
                    window.addEventListener(
                        "wheel",
                        function (event) {
                            event.preventDefault();
                        },
                        { passive: false }
                    );

                    $(document).keydown(function (event) {
                        if (
                            event.ctrlKey == true &&
                            (event.which == "61" ||
                                event.which == "107" ||
                                event.which == "173" ||
                                event.which == "109" ||
                                event.which == "187" ||
                                event.which == "189")
                        ) {
                            event.preventDefault();
                        }
                        // 107 Num Key  +
                        // 109 Num Key  -
                        // 173 Min Key  hyphen/underscore key
                        // 61 Plus key  +/= key
                    });

                    $(window).bind(
                        "mousewheel DOMMouseScroll",
                        function (event) {
                            if (event.ctrlKey == true) {
                                event.preventDefault();
                            }
                        }
                    );

                    Scroll();
                    moosicinout();

                    console.log(
                        "%cHeya there! For those of you that are curious about the background, it's recorded footage from the title screen of TUNIC. The UI elements and the sword were modded out.",
                        "display: block; padding:15px; border-radius: 10px; font-size:1.25em; border: #fff 1px solid; color:#fff;"
                    );
                </script>
